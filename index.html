<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Rock âš«, Paper ðŸ§», Scissors âœ‚</title>
</head>
<body class="flex flex-column">
    <!-- ! HEADER -->
    <header class="flex-between flex-row">
        <div class="logo-box flex">
            <img src="img/logo.svg" alt="Rock paper scissors logo">
        </div>
        <div class="score-container flex-end">
            <div class="score-card flex flex-column">
                <div class="score-title barlow-semi-condensed-semibold">Score</div>
                <div id="score" class="score flex barlow-semi-condensed-bold"><span>0</span></div>
            </div>
        </div>
    </header>
    
    <!-- ! MAIN - JUEGO PRINCIPAL -->
    <main class="flex flex-column">
        <!-- GAME CONTAINER -->
        <div class="game-container">
            <div class="first-row flex">
                <div id="paper" class="paper hover-transition hand-game flex"><img src="img/icon-paper.svg" alt="Paper"></div>
                <div id="scissors" class="scissors hover-transition hand-game flex"><img src="img/icon-scissors.svg" alt="Scissors"></div>
            </div>
            <div class="second-row flex">
                <div id="rock" class="rock hover-transition hand-game flex"><img src="img/icon-rock.svg" alt="Rock"></div>
            </div>
        </div>
        <!-- RESULT CONTAINER -->
        <div class="result-container flex" style="display: none;">
            <div class="first-column flex flex-column">
                <div class="info-title barlow-semi-condensed-bold"><span>you picked</span></div>
                <div id="userHand" class="hover-transition hand-game flex"></div>
            </div>
            <div class="second-column flex flex-column">
                <div class="result-text barlow-semi-condensed-bold tracking-in-expand-fwd"></div>
                <div class="playAgainBox hover-transition"><button id="playAgain" class="playAgainText barlow-semi-condensed-bold">play again</button></div>
            </div>
            <div class="third-column flex flex-column">
                <div class="info-title barlow-semi-condensed-bold"><span>the house picked</span></div>
                <div id="cpuHand" class="hover-transition hand-game flex"></div>
            </div>
        </div>
        
    </main>

    <!-- ! FOOTER -->
    <footer>
        <!-- RULES -->
        <div class="rules-box flex-end">
            <div class="rules hover-transition barlow-semi-condensed-semibold">rules</div>
        </div>
        <!-- MODAL-->
        <div id="ventanaModal" class="modal-container" style="display: none;">
            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title">
                        <h1 class="rules-modal-title barlow-semi-condensed-bold">Rules</h1>
                    </div>
                    <div class="close-modal-box flex-end">
                        <img id="close-modal" src="img/icon-close.svg" alt="Close icon">
                    </div>
                </div>
                <div class="rules-modal-box flex">
                    <img src="img/image-rules.svg" alt="Rules">
                </div>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
